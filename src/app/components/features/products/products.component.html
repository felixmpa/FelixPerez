<SNavbar></SNavbar>

<SNotification *ngIf="productDeleteMessage !== ''" [message]="productDeleteMessage" [type]="productDeletedStatus"></SNotification>

<div class="container box custom-margin-top">
  <STable
      [columns]="productColumns"
      [rows]="productItems$() | mapItemsToRowsProps:productColumns"
      [buttons]="buttons"
      (deleteConfirmed)="onProductDelete($event)"
  ></STable>
</div>
